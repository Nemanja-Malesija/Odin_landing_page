<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing page</title>
  </head>
  <body>
    <section class="section__hero">
      <div class="container container__hero">
        <nav class="nav">
          <ul class="nav__links">
            <li class="nav__item nav__link">
              <img src="imgs/logo.png" alt="logo" />
            </li>
            <li class="nav__link">
              <a class="linkoza" href="#">Header link one</a>
            </li>
            <li class="nav__link">
              <a class="linkoza" href="#">Header link two</a>
            </li>
            <li class="nav__link">
              <a class="linkoza" href="#">Header link three</a>
            </li>
            <li class="nav__link">
              <a class="linkoza" href="#">Check it out!</a>
            </li>
          </ul>
        </nav>
        <div class="hero__main__content">
          <div class="hero__text__div">
            <h1 class="heading__primary">This website is awesome</h1>
            <p class="hero__text__paragraph">
              This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast.
            </p>
          </div>
          <div class="hero__img__div">
            <img
              class="hero__img"
              src="imgs/mathieu-bigard-eC9xhOsttJ8-unsplash.jpg"
              alt="photo of a pink building"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
